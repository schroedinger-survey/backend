version: "3.3"

services:
  schroedinger-backend:
    build: .
    restart: always
    container_name: schroedinger-backend
    ports:
      - 3000:3000
    depends_on:
      - schroedinger-database
      - schroedinger-redis
    volumes:
      - schroedinger_backend_node_modules:/app/node_modules
    healthcheck:
      test: ["CMD", "curl", "--silent", "--show-error", "--fail", "http://localhost:3000/health"]
      interval: 200s
      timeout: 200s
      retries: 5

  schroedinger-database:
    restart: always
    container_name: schroedinger-database
    image: postgres:12.4-alpine
    command: postgres -c config_file=/tmp/postgresql.conf
    env_file:
      - .env
    volumes:
      - schroedinger-database-data:/var/lib/postgresql/data/
      - ./conf/postgresql.conf:/tmp/postgresql.conf

  schroedinger-redis:
    restart: always
    container_name: schroedinger-redis
    image: redis:6.0.6-alpine
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    volumes:
      - schroedinger-redis-data:/data
      - ./conf/redis.conf:/usr/local/etc/redis/redis.conf

volumes:
  schroedinger-database-data:
  schroedinger_backend_node_modules:
  schroedinger-redis-data: