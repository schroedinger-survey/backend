services:
  - postgres:12.2-alpine

variables:
  POSTGRES_DB: schroedinger
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_HOST_AUTH_METHOD: trust

stages:
  - lint
  - test

lint-backend:
  image: node:alpine
  stage: lint
  script:
    - npm install
    - npm run lint

test-backend:
  image: node:alpine
  stage: test
  script:
    - npm install
    - npm run migrate-test
    - npm run test-test